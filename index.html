  <title>CONSICAR</title>

<body>
  <div id="caixa" class="container border   bg-light bg-gradient bg-opacity-80">
    <!--iniciocontainer-->
    <div id="topo" class=" row bg-dark bg-gradient text-white bg-opacity-10">
      <img id="logo" class="m-0 col-4"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVVXw58Du_KRBPrqn4UHhXjS9aSBWU_v-uTA&usqp=CAU">
      <div id="nome" class="col-7 d-inline-flex">
        <h1 class="fw-bold">CONSICAR LOCAÇÃO DE VEÍCULOS</h1>
      </div>
    </div>
    <!--fimtopo-->
    <div id="conteudo" class="pb-4 row d-flex   bg-dark text-white  border-top border-light">
      <h2 class="fw-bold mt-4">Faça o seu cadastro</h2>

      <form class="mt-2 col-6">

        <div class="form-group col-md-10">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="nome">
        </div>
        <div class="form-group col-md-10">
          <label for="cel">Celular</label>
          <input type="text" class="form-control" id="cel" placeholder="número">
        </div>


        <h3 class="mt-4">endereço: </h3>
        <div class="form-group col-md-10">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="CEP">
        </div>
        <button type="button" id="btncep" class="btn btn-info mt-1 ms-1 text-white ">pesquisar</button>

        <div class="form-group col-md-10">
          <label for="rua">rua</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua dos Bobos, nº 0...">
        </div>
        <div class="form-group col-md-10">
          <label for="bairro">bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="bairro">
        </div>


        <div class="form-group col-md-10">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>

        <div class="form-group col-md-10">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="estado">
        </div>

        <div id="forcar">
          <div class="col-md-10 form-group mt-5">
            <h3>Informações do automóvel</h3>
            <label for="cod">código do carro</label>
            <input type="text" class="form-control" id="cod" placeholder="código do carro">

            <button type="button" id="btncod" class=" btn btn-info mt-1 ms-1 text-white ">pesquisar</button>
          </div>
          <div class="col-md-10 form-group">

            <label for="valor">valor</label>
            <input type="text" class="form-control" id="valor" placeholder="valor">
          </div>
          <div class="col-md-10 form-group">

            <label for="marca">marca</label>
            <input type="text" class="form-control" id="marca" placeholder="marca">
          </div>
          <div class="col-md-10 form-group">

            <label for="ano">ano</label>
            <input type="text" class="form-control" id="ano" placeholder="ano">
          </div>
          <div class="col-md-10 form-group">

            <label for="modelo">modelo </label>
            <input type="text" class="form-control" id="modelo" placeholder="modelo">
          </div>


          <button type="submit" class="btn btn-danger mt-1 ms-1 text-white ">enviar</button>

      </form>
    </div>
